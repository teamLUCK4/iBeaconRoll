version: "3.8"

services:
  backend:
    build:
      context: ./backend           
      dockerfile: Dockerfile    
    ports:
      - "8080:8080"
    env_file:
      - .env
    # volumes:
    #   - ./backend:/app
    depends_on:
      - postgres
    networks:
      - backend

  postgres:
    image: postgres:14
    container_name: postgres_container
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: school_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data        
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - backend

volumes:
  pgdata:

networks:
  backend:
